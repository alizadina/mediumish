{% assign author = site.authors[post.author] %}

<div class="col-lg-4 col-md-6 mb-30px post-box card-group">
  <div class="card h-100">
    <div class="maxthumb">
      <!-- <a href="{{ site.baseurl }}{{ post.url }}"> -->
      {% if post.image %} {% if site.lazyimages == "enabled" %} <img
      class="img-fluid lazyimg"

      post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}"
      alt="{{ post.title }}"> {% endif %} {% endif %}

    </div>
    <div class="card-body">
      <h2 class="card-title">
        <!-- <a class="text-dark" href="{{ site.baseurl }}{{ post.url }}"> -->
        {{ post.title }}
        <!-- </a> -->
        {% if post.rating %}
        <div class="mb-2 mt-2 font-weight-normal">
          {% include star_rating_postbox.html %}
        </div>
        {% endif %}
      </h2>
      <h4 class="card-text">
        {{ post.teaser | strip_html | truncatewords:30 }}
      </h4>
    </div>
    <div class="card-footer">
